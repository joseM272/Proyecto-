<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verde Vida - Contacto</title>

<body>
  <header class="nav">
    <h1 id="titulo">Verde Vida</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
      <form class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Tu mensaje..." required></textarea>

        <input type="submit" value="Enviar">
        <div id="mensaje-enviado">¡Gracias por tu mensaje!</div>
      </form>
  </main>
</body>
</html>
